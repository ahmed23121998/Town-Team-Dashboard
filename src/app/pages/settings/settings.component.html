<div class="settings">
  <h2>⚙️ Settings</h2>

  <div class="setting-item">
    <label>
      <mat-slide-toggle [(ngModel)]="darkMode"> Dark Mode </mat-slide-toggle>
    </label>
  </div>

  <div class="setting-item">
    <label>
      Language:
      <select [(ngModel)]="language">
        <option value="en">English</option>
        <option value="ar">Arabic</option>
      </select>
    </label>
  </div>
</div>
